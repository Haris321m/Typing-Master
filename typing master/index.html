<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Type the Words Below</h1>
        <p id="word"></p>
        <input type="text" id="input" autofocus><br>
        <button onclick="startGame()">Start Game</button>
        <button onclick="stopGame()" id="stopButton">Stop Game</button>
        <h2>Time: <span id="time">0</span>s</h2>
        <h2>Score: <span id="score">0</span></h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
